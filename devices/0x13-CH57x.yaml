---
name: CH57x Series
mcu_type: 3
device_type: 0x13
support_usb: true
support_serial: true
support_net: false
# CH571/CH573: RISC-V3A
# Others: Cortext-M0
description: CH57x (Cortex-M0/RISC-V3A BLE 4.2) Series
# The following applies to CH573. It seems the same as CH58x.
config_registers_ch571_ch573: &config_registers_ch571_ch573
  - offset: 0x00
    name: RESERVED
    description: Reserved 32-bit word
    reset: 0xFFFFFFFF
    type: u32
  - offset: 0x04
    name: WPROTECT
    reset: 0xFFFFFFFF
    type: u32
    fields:
      - bit_range: [0, 0]
        name: NO_KEY_SERIAL_DOWNLOAD
        description: Turn on No-key serial port download
        explaination:
          1: Enable
          0: Disable
      - bit_range: [1, 1]
        name: DOWNLOAD_CFG
        explaination:
          1: PB22(Default set)
          0: PB11
  # Table 2.3 in Chip Datasheet
  - offset: 0x08
    name: USER_CFG
    description: User config register
    # reset: 0x4FFF0F4D
    # CFG_DEBUG_EN=1、CFG_RESET_EN=0、CFG_ROM_READ=1
    # enable 2-wire debug
    reset: 0x4FFF0FD5
    type: u32
    fields:
      - bit_range: [2, 0]
        name: RESERVED
        explaination:
          0b101: Default
          _: Error
      - bit_range: [3, 3]
        name: CFG_RESET_EN
        description: "RST# external manual reset input pin enable"
        explaination:
          0: Disable
          1: Enable
      - bit_range: [4, 4]
        name: CFG_DEBUG_EN
        description: "Two-wire simulation debug interface SWD enable"
        explaination:
          0: Disable
          1: Enable
      - bit_range: [5, 5]
        name: RESERVED
        explaination:
          0: Default
          _: Error
      - bit_range: [6, 6]
        name: CFG_BOOT_EN
        description: "Bootloader enable"
        explaination:
          0: Disable
          1: Enable
      - bit_range: [7, 7]
        name: CFG_ROM_READ
        description: "Code and data protection mode in FlashROM"
        explaination:
          0: Disable the programmer to read out, and keep the program secret
          1: Read enable
      - bit_range: [27, 8]
        name: RESERVED
        explaination:
          0xFFF0F: Default
          _: Error
      - bit_range: [31, 28]
        name: VALID_SIG
        description: "Configuration information valid flag, fixed value"
        explaination:
          0b0100: Valid
          _: Error

